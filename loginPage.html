<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In to Creme Dele Creme Inventory System</title>
    <link rel="stylesheet" href="loginPageStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="image/window.jpg">
    <div class="login">
        <div class="loginProper">
            <h1>LOGIN</h1>
            <h5 style="--i:1;">Welcome back! Please login to your account.</h5>
            <form id="input">
                <label style="--i:1;"><b>User Name</b></label>
                <input style="--i:2;" type="text" id="username" placeholder="username">
                <label style="--i:3;" class="pass"><b>Password</b></label>
                <input style="--i:4;"type="password" id="password" placeholder="password">
            </form>
            <button id="login" style="--i:4;">Login</button>
        </div>
    </div>

    <script src="loginPageScript.js"></script>
</body>
</html>
